<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>allah</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="#home" style="--clr: #f3218b" class="active">
          <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
          <span class="text">Home</span>
        </a>
        <a href="#profile" style="--clr: #2196f3">
          <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
          <span class="text">Profile</span>
        </a>
        <a href="#messages" style="--clr: #008a1b">
          <span class="icon"
            ><ion-icon name="chatbubble-outline"></ion-icon
          ></span>
          <span class="text">Messages</span>
        </a>
        <a href="#photo" style="--clr: #dc1dff">
          <span class="icon"><ion-icon name="camera-outline"></ion-icon></span>
          <span class="text">Photo</span>
        </a>
        <a href="#settings" style="--clr: #d56f1d">
          <span class="icon"
            ><ion-icon name="settings-outline"></ion-icon
          ></span>
          <span class="text">Settings</span>
        </a>
        <div class="indicator"></div>
      </nav>
    </header>
    <section id="home">Home</section>
    <section id="profile">Profile</section>
    <section id="messages">Messages</section>
    <section id="photo">Photo</section>
    <section id="settings">Settings</section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script>
      let sec = document.querySelectorAll("section");
      let links = document.querySelectorAll("header nav a");
      window.onscroll = () => {
        sec.forEach((section) => {
          let top = window.scrollY;
          let offset = section.offsetTop;
          let height = section.offsetHeight;
          let id = section.getAttribute("id");
          console.log(top,':top',offset,':offsetTop',height,id);
          if (top >= offset-2 && top < offset + height) {
            links.forEach((link) => {
              link.classList.remove("active");
              document
                .querySelector("header nav a[href*=" + id + "]")
                .classList.add("active");
            });
          }
        });
      };
    </script>
  </body>
</html>
